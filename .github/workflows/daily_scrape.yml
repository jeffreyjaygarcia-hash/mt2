name: Daily Memorabilia Scraper

on:
  schedule:
    # Runs at 2 AM PST (10 AM UTC) every day
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape-and-generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scraper
      run: |
        python scraper.py
        
    - name: Analyze listings
      run: |
        python analyzer.py
        
    - name: Generate dashboard
      run: |
        python dashboard_generator.py
        
    - name: Commit and push dashboard
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/dashboard.html
        git add data/memorabilia.db
        git commit -m "Update dashboard - $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
        
    - name: Send email notification
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{secrets.EMAIL_USERNAME}}
        password: ${{secrets.EMAIL_PASSWORD}}
        subject: Daily Memorabilia Finds - ${{ github.run_number }}
        to: ${{secrets.EMAIL_TO}}
        from: Memorabilia Tracker
        html_body: file://data/dashboard.html
        attachments: data/dashboard.html
